<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Project 3 Group 3</title>
</head>
<body>
    <!-- header -->
    <header>
        <h1 class="card-header p-3 bg-dark">Pandemic 2020 Dashboard</h1>
    </header>
    <!-- main -->
    <main>
        <!-- Container for everything data, data that will be pulled in java file  -->
        <div class="container w-auto p-3">
            <div class="row">
                <div class="col-lg-3 col-md-12">
                    <!-- Search -->
                    <h4>Search for a State:</h4>
                    <select name="states" id="option" class="search">
                        <option value="" disabled selected>Select your option</option>
                        <optgroup label="USA">
                        <option value="Az">Arizona</option>
                        <option value="Ca">California</option>
                      </optgroup>
                      <optgroup label="Europe">
                        <option value="spain">Spain</option>
                        <option value="italy">Italy</option>
                      </optgroup>
                    </select>
                    <!-- local storage search history -->
                    <ul class="list-group" id="history"></ul>
                </div>
                <!-- Hidden Div: info called appears to right of above search field -->
                <div class="col-lg-9 col-md-12">
                <div id="information"></div>
                <h5 id="results"></h5>
                <div class="d-flex flex-row justify-content-around align-items-center p-3 flex-wrap" id="data">
                </div>
                </div>
                <!-- end of div -->
            </div>
        </div>
    </main>
</body>
</html>
